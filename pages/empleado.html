<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/styles.css" />

  <body>

        <div class="boton-externo">

        <div class="boton-externo">

        <div class="boton-externo">

        <div class="boton-externo">

        <div class="boton-externo">

      <p>

            src="../multimedia/0800aea7-f93a-4689-906c-d6789cec7444.jpeg"

            class="emple"

        <div

            class="emple"

      <section class="cortes-gif">

        <div class="contenido-gif">

        <div class="contenido-gif">
